{{template "head.html"}}
    <link rel="stylesheet" href="/static/panel.css">
    <title>Panel - Temsys</title>
</head>
<body>
	<input type="checkbox" id="menu">
	<label for="menu" onclick></label>
	<div id="container">
		{{template "menu.html"}}
		<main>
			{{if not .hasErrors}}
				<h1>Information</h1>
				{{range .data.Sensors}}
				<span>
					<h1>{{.Name}}</h1>
					{{if .ShowTemperature}}
						<h2>{{.Temperature}} ÂºC</h2>
					{{end}}
					{{if .ShowHumidity}}
						<h3>{{.Humidity}}%</h3>
					{{end}}
				</span>
				{{end}}
    		{{else}}
    			<h1>No hay sensores</h1>
			{{end}}
		</main>
	</div>
</body>
